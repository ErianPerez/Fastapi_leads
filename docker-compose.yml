version: '3.7'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leads_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  test:
    build: .
    command: pytest --maxfail=1 --disable-warnings -q
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app  # Agrega PYTHONPATH aqu√≠

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/leads_db

volumes:
  postgres_data:
